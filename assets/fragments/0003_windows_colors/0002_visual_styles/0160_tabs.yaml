opus_theme_nc:
  colors:
    named_color_bools:
      "@attributes":

        # Custom tabs
        vs_tab_custom: yes
      
    named_colors:
      "@attributes":

        # - - - Custom tabs - - -

        # Text
        vs_tab_text: var(--ctp-overlay2)

        # Text - Hot
        vs_tab_text_hot: var(--ctp-text)

        # Text - Selected
        vs_tab_text_selected: var(--ctp-text)

        # Text - Disabled
        vs_tab_text_disabled: var(--ctp-surface2)


        # Background
        vs_tab_background: var(--ctp-crust)

        # Background - Hot
        vs_tab_background_hot: var(--ctp-base)

        # Background - Selected
        vs_tab_background_selected: var(--ctp-base)

        # Background - Disabled
        vs_tab_background_disabled: var(--ctp-mantle)


        # Border
        vs_tab_border: var(--ctp-surface0)

        # Border - Hot
        vs_tab_border_hot: var(--ctp-surface0)

        # Border - Selected
        vs_tab_border_selected: var(--ctp-surface0)

        # Border - Disabled
        vs_tab_border_disabled: var(--ctp-base)

        # Border - Focused
        vs_tab_border_focused: var(--ctp-surface0)
