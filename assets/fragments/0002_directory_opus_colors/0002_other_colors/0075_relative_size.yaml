opus_theme_nc:
  colors:
    named_colors:
      "@attributes":

        # - - - Relative size graphs - Files - - -

        # Filled bar
        graph_rel_size_file: var(--ctp-green)

        # Frame
        graph_rel_size_frame_file: var(--ctp-surface0)

        # Background
        graph_rel_size_back_file: var(--ctp-crust)



        # - - - Relative size graphs - Folders - - -

        # Filled bar
        graph_rel_size_folder: var(--ctp-blue)

        # Frame
        graph_rel_size_frame_folder: var(--ctp-surface0)

        # Background
        graph_rel_size_back_folder: var(--ctp-crust)
